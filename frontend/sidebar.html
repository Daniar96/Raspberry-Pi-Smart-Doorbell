<div class="card bg-dark text-bg-dark w-100 h-100">
    <div class="card-body">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle"
             viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
        &nbsp;&nbsp;
        <b style="font-size: 18px">User's Safe Home</b>
        <hr style="height: 3px; border: none; background-color: white; border-radius: 20px;">
        <br>
        <button id="dashboard-btn" type="submit" class="btn btn-light w-100" onclick="location.href='dashboard.html'">Dashboard</button>
        <br><br>
        <button id="gallery-btn" type="submit" class="btn btn-light w-100" onclick="location.href='gallery.html'">Gallery</button>
        <br><br>
        <button id="people-btn" type="submit" class="btn btn-light w-100" onclick="location.href='people.html'">People</button>
    </div>
    <div class="card-footer">
        <hr style="height: 3px; border: none; background-color: white; border-radius: 20px;">
        <button type="submit" class="btn btn-primary w-100" onclick="location.href='account.html'">Account</button>
        <br><br>
        <button type="button" class="btn btn-danger w-100" data-bs-toggle="modal" data-bs-target="#log-out-user-modal">
            Log out
        </button>
        <br><br>
    </div>
</div>

<div class="modal fade" id="log-out-user-modal" tabindex="-1" aria-labelledby="log-out-user-modal-label"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="log-out-user-modal-label">Log out</h5>
            </div>
            <div class="modal-body">
                Are you sure you want to log out?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" onclick="location.href='login.html';" class="btn btn-danger">Log out</button>
            </div>
        </div>
    </div>
</div>
