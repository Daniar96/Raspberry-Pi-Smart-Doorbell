<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login to Safe Home</title>
        <link rel="stylesheet" href="css/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body style="background-color: #F3F4F6">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 p-0" style="height: 100vh">
                    <img src="images/login.png" style="height: 100vh">
                </div>
                <div class="col-lg-6 p-0" style="height: 100vh">
                    <div class="row w-100 h-100 m-0 p-0 d-flex align-items-center text-center">
                        <div class="container card w-50 p-0">
                            <div class="card-body">
                                <div class="form">
                                    <form id="login-form">
                                        <br><br>
                                        <h3>Login to your account</h3>
                                        <br><br><br>
                                        <input type="text" id="username" placeholder="USERNAME">
                                        <br><br>
                                        <input type="password" id="password" placeholder="PASSWORD">
                                        <br><br><br>
                                        <p id="invalid-message"></p>
                                        <button type="button" class="btn btn-success w-100" onclick="location.href='dashboard.html'">LOGIN</button>
                                        <br><br>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
