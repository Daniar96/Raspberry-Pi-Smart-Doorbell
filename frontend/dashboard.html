<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Safe Home Dashboard</title>
        <link rel="stylesheet" href="css/dashboard.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
              crossorigin="anonymous">
    </head>
    <body style="background-color: #F3F4F6">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 p-5" style="height: 100vh">
                    <div class="card bg-dark text-bg-dark w-100 h-100">
                        <div class="card-body">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle"
                                 viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd"
                                      d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                            &nbsp;&nbsp;
                            <b style="font-size: 18px">Your Safe Home Workspace</b>
                            <hr style="height: 3px; border: none; background-color: white; border-radius: 20px;">
                            <br>
                            <button type="submit" class="btn btn-success w-100" onclick="location.href='dashboard.html'">Dashboard</button>
                            <br><br>
                            <button type="submit" class="btn btn-light w-100" onclick="location.href='gallery.html'">Gallery</button>
                            <br><br>
                            <button type="submit" class="btn btn-light w-100" onclick="location.href='people.html'">People</button>
                        </div>
                        <div class="card-footer">
                            <hr style="height: 3px; border: none; background-color: white; border-radius: 20px;">
                            <button type="submit" class="btn btn-primary w-100" onclick="location.href='account.html'">Account</button>
                            <br><br>
                            <button type="button" class="btn btn-danger w-100" data-bs-toggle="modal" data-bs-target="#log-out-user-modal">
                                Log out
                            </button>
                            <br><br>
                        </div>
                    </div>

                    <div class="modal fade" id="log-out-user-modal" tabindex="-1" aria-labelledby="log-out-user-modal-label"
                         aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="log-out-user-modal-label">Log out</h5>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to log out?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" onclick="location.href='login.html';" class="btn btn-danger">Log out</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 p-5" style="height:100vh">
                    <div class="row mt-5 pt-3">
                        <div class="container">
                            <div class="row-lg-3 p-4 m-3 rounded shadow" style="border:2px solid black;">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-3">
                                            <div class="row p-1 rounded bg-danger">
                                                <img src="images/siren.PNG" style="height:5vh; padding:1px">
                                            </div>
                                        </div>
                                        <div class="col-9">
                                            <div class="row">
                                                <h6>Alarm Status</h6>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <p id="alarm_status"></p>
                                                </div>
                                                <div class="col">
                                                    <div class="row pt-2">
                                                        <div class="custom-control custom-switch">
                                                            <input type="checkbox" class="custom-control-input" id="customSwitches" onclick="onOff()">
                                                            <label class="custom-control-label" for="customSwitches">Toggle Alarm</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row-lg-3 p-4 m-3 rounded shadow" style="border:2px solid black;">
                                <div class="row">
                                    <div class="col-3">
                                        <img src="images/smoke_detector.PNG" style="height:5vh">
                                    </div>
                                    <div class="col-9">
                                        <div class="row">
                                            <h6>Smoke Detected</h6>
                                        </div>
                                        <div class="row">
                                            <p id="smoke-detected"></p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="row-lg-3 p-4 m-3 rounded shadow" style="border:2px solid black;">
                                <div class="row">
                                    <div class="col-3">
                                        <img src="images/fire.PNG" style="height:5vh">
                                    </div>
                                    <div class="col-9">
                                        <div class="row">
                                            <h6>Flame Detected</h6>
                                        </div>
                                        <div class="row">
                                            <p id="flame-detected"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row-lg-3 p-4 m-3 rounded shadow" style="border:2px solid black;">
                                <div class="row">
                                    <div class="col-3">
                                        <img src="images/temperature.PNG" style="height:5vh">
                                    </div>
                                    <div class="col-9">
                                        <div class="row">
                                            <h6>Temperature</h6>
                                        </div>
                                        <div class="row">
                                            <h3 id="temp"></h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 p-5">
                    <div class="row">
                        <div class="col-9"></div>
                        <div class="col-3">
                            <img src="images/logo.png" style="height:5vh">
                        </div>
                    </div>
                    <br>
                    <div class="row p-2">
                        <table class="table table-bordered align-middle mb-0 bg-white">
                            <thead class="bg-light">
                                <tr>
                                    <th>Notification</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                    <div class="row pt-3">
                        <h5>Last Photo Taken</h5>
                    </div>
                    <div class="row" id="last-image"></div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="js/dashboard.js"></script>
        <script>update_dashboard()</script>
    </body>
</html>
