<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Safe Home Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">

    <script src="js/general.js"></script>
    <script>update_sidebar_btn_color("dashboard")</script>
</head>
<body style="background-color: #F3F4F6">
    <div class="container-fluid">
        <div class="row">
            <div data-include="sidebar.html" class="col-lg-3 p-5" style="height: 100vh"></div>
            <div class="col-lg-3 p-5" style="height:100vh">
                <div class="row mt-5 pt-3">
                    <div class="container">
                        <div class="row-lg-3 p-4 m-3 rounded shadow" style="border:2px solid black;">
                            <div class="container">
                                <div class="row">
                                    <div class="col-3">
                                        <div class="row p-1 rounded bg-danger">
                                            <img src="images/siren.PNG" style="height:5vh; padding:1px">
                                        </div>
                                    </div>
                                    <div class="col-9">
                                        <div class="row">
                                            <h6>Alarm Status</h6>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <p>On</p>
                                            </div>
                                            <div class="col">
                                                <div class="row pt-2">
                                                    <div class="custom-control custom-switch">
                                                        <input type="checkbox" class="custom-control-input" id="customSwitches">
                                                        <label class="custom-control-label" for="customSwitches">Toggle Alarm</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row-lg-3 p-4 m-3 rounded shadow" style="border:2px solid black;">
                            <div class="row">
                                <div class="col-3">
                                    <img src="images/smoke_detector.PNG" style="height:5vh">
                                </div>
                                <div class="col-9">
                                    <div class="row">
                                        <h6>Smoke Sensor</h6>
                                    </div>
                                    <div class="row">
                                        <p>Off</p>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="row-lg-3 p-4 m-3 rounded shadow" style="border:2px solid black;">
                            <div class="row">
                                <div class="col-3">
                                    <img src="images/fire.PNG" style="height:5vh">
                                </div>
                                <div class="col-9">
                                    <div class="row">
                                        <h6>Flame Sensor</h6>
                                    </div>
                                    <div class="row">
                                        <p>No flame</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row-lg-3 p-4 m-3 rounded shadow" style="border:2px solid black;">
                            <div class="row">
                                <div class="col-3">
                                    <img src="images/temperature.PNG" style="height:5vh">
                                </div>
                                <div class="col-9">
                                    <div class="row">
                                        <h6>Temperature</h6>
                                    </div>
                                    <div class="row">
                                        <h3>16 °C</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 p-5">
                <div class="row">
                    <div class="col-9"></div>
                    <div class="col-3">
                        <img src="images/logo.png" style="height:5vh">
                    </div>
                </div>
                <div class="row">
                    <h2>History</h2>
                </div>
                <div class="row p-2">
                    <div class="col-8">
                        <div class="row" style="border: 1px solid black">
                            <p>Smoke sensor activated</p>
                        </div>
                        <div class="row" style="border: 1px solid black">
                            <p>Bogdan entered the house</p>
                        </div>
                        <div class="row" style="border: 1px solid black">
                            <p>Temperature set at 16 °C</p>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row" style="border: 1px solid black">
                            <p>17:00 05/10/2022</p>
                        </div>
                        <div class="row" style="border: 1px solid black">
                            <p>15:00 05/10/2022</p>
                        </div>
                        <div class="row" style="border: 1px solid black">
                            <p>08:00 05/10/2022</p>
                        </div>
                    </div>
                </div>
                <div class="row pt-3">
                    <h2>Last Photo Taken</h2>
                </div>
                <div class="row">
                    <img src="images/gallery-example-2.png" style="height:45vh">
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
