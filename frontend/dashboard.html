<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Safe Home Dashboard</title>
        <link rel="stylesheet" href="css/dashboard.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
              crossorigin="anonymous">

        <script src="js/general.js"></script>
        <script defer>update_sidebar_btn_color("dashboard")</script>
    </head>
    <body style="background-color: #F3F4F6">
        <div class="container-fluid">
            <div class="row">
                <div data-include="sidebar.html" class="col-lg-3 p-5" style="height: 100vh"></div>
                <div class="col-lg-3 p-5" style="height:100vh">
                    <div class="row mt-5 pt-3">
                        <div class="container">
                            <div class="row-lg-3 p-4 m-3 rounded shadow" style="border:2px solid black;">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-3">
                                            <div class="row p-1 rounded bg-danger">
                                                <img src="images/siren.PNG" style="height:5vh; padding:1px">
                                            </div>
                                        </div>
                                        <div class="col-9">
                                            <div class="row">
                                                <h6>Alarm Status</h6>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <p id="alarm_status">On</p>
                                                </div>
                                                <div class="col">
                                                    <div class="row pt-2">
                                                        <div class="custom-control custom-switch">
                                                            <input type="checkbox" class="custom-control-input" id="customSwitches" checked onclick="onOff()">
                                                            <label class="custom-control-label" for="customSwitches">Toggle Alarm</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row-lg-3 p-4 m-3 rounded shadow" style="border:2px solid black;">
                                <div class="row">
                                    <div class="col-3">
                                        <img src="images/smoke_detector.PNG" style="height:5vh">
                                    </div>
                                    <div class="col-9">
                                        <div class="row">
                                            <h6>Smoke Detected</h6>
                                        </div>
                                        <div class="row">
                                            <p id="smoke-detected"></p>
                                            <script>
                                                $.ajax({
                                                    url: `http://localhost:8080/Server_war/api/RPI/smokeAlert`,
                                                    type: "GET",
                                                    async: false,
                                                    success: function (number) {
                                                        if (number === 0) {
                                                            document.getElementById("smoke-detected").innerHTML = "No"
                                                        } else {
                                                            document.getElementById("smoke-detected").innerHTML = "Yes"
                                                        }
                                                    }
                                                });
                                            </script>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="row-lg-3 p-4 m-3 rounded shadow" style="border:2px solid black;">
                                <div class="row">
                                    <div class="col-3">
                                        <img src="images/fire.PNG" style="height:5vh">
                                    </div>
                                    <div class="col-9">
                                        <div class="row">
                                            <h6>Flame Detected</h6>
                                        </div>
                                        <div class="row">
                                            <p id="flame-detected"></p>
                                            <script>
                                                $.ajax({
                                                    url: `http://localhost:8080/Server_war/api/RPI/flameAlert`,
                                                    type: "GET",
                                                    async: false,
                                                    success: function (number) {
                                                        if (number === 0) {
                                                            document.getElementById("flame-detected").innerHTML = "No"
                                                        } else {
                                                            document.getElementById("flame-detected").innerHTML = "Yes"
                                                        }
                                                    }
                                                });
                                            </script>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row-lg-3 p-4 m-3 rounded shadow" style="border:2px solid black;">
                                <div class="row">
                                    <div class="col-3">
                                        <img src="images/temperature.PNG" style="height:5vh">
                                    </div>
                                    <div class="col-9">
                                        <div class="row">
                                            <h6>Temperature</h6>
                                        </div>
                                        <div class="row">
                                            <h3>20 Â°C</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 p-5">
                    <div class="row">
                        <div class="col-9"></div>
                        <div class="col-3">
                            <img src="images/logo.png" style="height:5vh">
                        </div>
                    </div>
                    <br>
                    <div class="row p-2">
                        <table class="table table-bordered align-middle mb-0 bg-white">
                            <thead class="bg-light">
                                <tr>
                                    <th>Notification</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                    <script>
                        $.ajax({
                            url: `http://localhost:8080/Server_war/api/logs`,
                            type: "GET",
                            async: false,
                            success: function (response) {
                                let tbody = document.getElementsByTagName("tbody")[0];
                                for (let index in ["0", "1", "2"]) {
                                    let td1 = document.createElement("td");
                                    td1.innerHTML = response[index]["log"];

                                    let td2 = document.createElement("td");
                                    td2.innerHTML = response[index]["date"]

                                    let tr = document.createElement("tr");
                                    tr.appendChild(td1);
                                    tr.appendChild(td2);
                                    tbody.appendChild(tr);
                                }
                            }
                        });
                    </script>
                    <div class="row pt-3">
                        <h5>Last Photo Taken</h5>
                    </div>
                    <div class="row" id="last-image"></div>
                    <script>
                        $.ajax({
                            url: `http://localhost:8080/Server_war/api/images`,
                            type: "GET",
                            async: false,
                            success: function (response) {
                                let encoding = response[0]["encode"];
                                let image = new Image();
                                image.src = `data:image/png;base64,${encoding}`;
                                image.setAttribute("style", "max-height: 47vh;");
                                image.classList.add("d-block");
                                image.classList.add("w-100");

                                let row = document.getElementById("last-image");
                                row.appendChild(image);
                            }
                        });
                    </script>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="js/dashboard.js"></script>
    </body>
</html>
