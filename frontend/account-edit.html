<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit account</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href=css/account.css>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
              crossorigin="anonymous">

        <script src="js/general.js"></script>
    </head>
    <body style="background-color: #F3F4F6">
        <div class="container-fluid">
            <div class="row">
                <div data-include="sidebar.html" class="col-lg-3 p-5" style="height: 100vh"></div>
                <div class="col-lg-9" style="height:100vh">
                    <div class="row">
                        <div class="col-lg text-end p-4">
                            <h1 class="float-end" id="safe_home">Safe Home</h1>
                            <img src="images/house-lock-solid.svg" class="float-end">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg">
                            <h1 id="text1">Change account</h1>

                            <div class="container">
                                <div class="main-body">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="card h-100">
                                                <div class="card-body">
                                                    <div class="d-flex flex-column align-items-center text-center">
                                                        <img src="images/man5.png" alt="Admin"
                                                             class="rounded-circle p-1" width="110">
                                                        <div class="mt-3">
                                                            <input type="text" class="form-control" value="Cristi"
                                                                   style="text-align: center">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-7">
                                            <div class="card">
                                                <div class="card-body">
                                                    <div class="row mb-3">
                                                        <div class="col-sm-3">
                                                            <h6 class="mb-0">Full Name</h6>
                                                        </div>
                                                        <div class="col-sm-9 text-secondary">
                                                            <input type="text" class="form-control"
                                                                   value="Cristian Anghelus">
                                                        </div>
                                                    </div>
                                                    <div class="row mb-3">
                                                        <div class="col-sm-3">
                                                            <h6 class="mb-0">Username</h6>
                                                        </div>
                                                        <div class="col-sm-9 text-secondary">
                                                            <input type="text" class="form-control" value="anghel123">
                                                        </div>
                                                    </div>
                                                    <div class="row mb-3">
                                                        <div class="col-sm-3">
                                                            <h6 class="mb-0">Password</h6>
                                                        </div>
                                                        <div class="col-sm-9 text-secondary">
                                                            <div class="input-group mb-3">
                                                                <input type="password" class="form-control"
                                                                       value="password" id="id_password">
                                                                <span class="input-group-text"><i class="far fa-eye"
                                                                                                  id="togglePassword"
                                                                                                  style="cursor: pointer;"></i></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row text-center">
                                                        <div class="col-sm-6">
                                                            <input type="button" class="btn btn-secondary w-75"
                                                                   value="Cancel"
                                                                   onclick="location.href='account.html';">
                                                        </div>
                                                        <div class="col-sm-6 text-secondary">
                                                            <input type="button" class="btn btn-primary w-75"
                                                                   value="Save changes"
                                                                   onclick="location.href='account.html';">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/password.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                crossorigin="anonymous"></script>
    </body>
</html>
