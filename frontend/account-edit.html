<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href = css/account.css>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="background-color: #F3F4F6">
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 p-5" style="height: 100vh">
            <div class="card bg-dark text-bg-dark w-100 h-100">
                <div class="card-body">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                    &nbsp;&nbsp;
                    <b style="font-size: 18px">User's Safe Home</b>
                    <hr style="height: 3px; border: none; background-color: white; border-radius: 20px;">
                    <br>
                    <button type="submit" class="btn btn-light w-100">Dashboard</button>
                    <br><br>
                    <button type="submit" class="btn btn-light w-100">Gallery</button>
                    <br><br>
                    <button type="submit" class="btn btn-light w-100" onclick="location.href='people.html';">People</button>
                    <br><br><br><br><br><br><br><br><br><br>
                    <button type="submit" class="btn btn-primary w-100" onclick="location.href='account.html';">Account</button>
                    <br><br>
                    <button type="submit" class="btn btn-danger w-100">Logout</button>
                </div>
            </div>
        </div>

        <div class="col-lg-9" style="height:100vh">
            <div class="row">
                <div class = "col-lg text-end">
                    <h1 class = "float-end" id = "safe_home">Safe Home</h1>
                    <img src="images/house-lock-solid.svg" class = "float-end">
                </div>
            </div>
            <div class="row">
               <div class="col-lg">
                   <h1 id = "text1">Change account</h1>

                   <div class="container">
                       <div class="main-body">
                           <div class="row">
                               <div class="col-lg-4">
                                   <div class="card">
                                       <div class="card-body">
                                           <div class="d-flex flex-column align-items-center text-center">
                                               <img src="images/man5.png" alt="Admin" class="rounded-circle p-1" width="110">
                                               <div class="mt-3">
                                                   <input type="text" class="form-control" value="Cristi" style="text-align: center">
                                               </div>
                                           </div>
                                       </div>
                                   </div>
                               </div>
                               <div class="col-lg-8">
                                   <div class="card">
                                       <div class="card-body">
                                           <div class="row mb-3">
                                               <div class="col-sm-3">
                                                   <h6 class="mb-0">Full Name</h6>
                                               </div>
                                               <div class="col-sm-9 text-secondary">
                                                   <input type="text" class="form-control" value="Cristian Anghelus">
                                               </div>
                                           </div>
                                           <div class="row mb-3">
                                               <div class="col-sm-3">
                                                   <h6 class="mb-0">Username</h6>
                                               </div>
                                               <div class="col-sm-9 text-secondary">
                                                   <input type="text" class="form-control" value="anghel123">
                                               </div>
                                           </div>
                                           <div class="row mb-3">
                                               <div class="col-sm-3">
                                                   <h6 class="mb-0">Password</h6>
                                               </div>
                                               <div class="col-sm-9 text-secondary">
                                                   <div class="input-group mb-3">
                                                       <input type="password" class="form-control" value="Cusmaloh228">
                                                       <span class="input-group-text"><i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i></span>
                                                   </div>
                                               </div>
                                           </div>
                                           <div class="row">
                                               <div class="col-sm-3"></div>
                                               <div class="col-sm-9 text-secondary">
                                                   <input type="button" class="btn btn-primary px-4" value="Save Changes" onclick="location.href='account.html';">
                                               </div>
                                           </div>
                                       </div>
                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
